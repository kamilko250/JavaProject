<!DOCTYPE html>
<html lang="pl" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<header th:insert="general_fragment.html :: nav"></header>


<div>
    <h1 th:text="${information.title}"></h1>
    <div th:text="'Create date: '+${#temporals.format(information.addDate, 'dd-MM-yyyy')}  + '; Category: ' +${information.category.name}"></div>
    <div th:if="${information.link != null}">Author: <span th:text="${information.appUser.name} +' '+${information.appUser.surname}"></span> </div>

    <div th:if="${information.link != null}">Link: <a th:href="@{${information.link}}" th:text="${information.link}"></a></div>
    <div>
        Content:
     <p th:text="${information.content}"></p>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</html>
