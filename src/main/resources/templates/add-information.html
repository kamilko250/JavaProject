<!DOCTYPE html>
<html lang="pl" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dodaj informację</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div align="center" class="col-md-12">
    <div class="col-md-6">
        <form method="post" action="#" th:action="@{/information/add}" th:object="${information}" novalidate>
            <div class="form-group">
                <label for="title">Tytuł:</label>
                <input type="text" class="form-control" id="title" th:field="*{title}">
                <p class="alert alert-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">
            </div>
            <div class="form-group">
                <label for="reminderDate">Czas przypomnienia:</label>
                <input type="datetime-local" class="form-control" id="reminderDate" th:field="*{reminderDate}">
                <p class="alert alert-danger" th:if="${#fields.hasErrors('reminderDate')}" th:errors="*{reminderDate}" />
            </div>
            <div class="form-group">
                <label for="content">Treść:</label>
                <textarea  class="form-control" id="content" th:field="*{content}" />
                <p class="alert alert-danger" th:if="${#fields.hasErrors('content')}" th:errors="*{content}" />
            </div>
            <div class="form-group">
                <label for="link">Link:</label>
                <input type="url" class="form-control" id="link" th:field="*{link}" />
                <p class="alert alert-danger" th:if="${#fields.hasErrors('link')}" th:errors="*{link}" />
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Dodaj</button>
            </div>
        </form>
    </div>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
